<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克链接表格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th.resizable {
            position: relative;
        }
        th.resizable::after {
            content: '';
            position: absolute;
            top: 0;
            right: -5px;
            bottom: 0;
            width: 10px;
            cursor: col-resize;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            th, td {
                display: block;
                width: 100%;
                text-align: left;
            }
            th::after, td::after {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>夸克链接表格</h1>
    <input type="text" id="search-input" placeholder="搜索文件名" oninput="searchTable()">
    <button onclick="downloadData()">下载数据</button>
    <table id="data-table">
        <thead>
            <tr>
                <th class="resizable" data-label="序号">序号</th>
                <th class="resizable" data-label="文件名">文件名</th>
                <th class="resizable" data-label="夸克链接">夸克链接</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <div class="pagination" id="pagination">
    </div>

    <script>
        const itemsPerPage = 10;
        let currentPage = 1;
        let filteredData = [];
        let originalData = [];

        // 读取 JSON 文件并生成表格
        fetch('qf_source.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应错误');
                }
                return response.json();
            })
            .then(data => {
                const tableData = data.find(item => item.type === 'table' && item.name === 'qf_source');
                originalData = tableData.data;
                filteredData = originalData;
                displayTable();
            })
            .catch(error => {
                console.error('获取数据时发生错误:', error);
            });

        function displayTable() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            pageData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.source_id}</td>
                    <td>${item.title}</td>
                    <td><a href="${item.url}" target="_blank">${item.url}</a></td>
                `;
                tableBody.appendChild(row);
            });

            updatePagination();
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayTable();
                });
                if (i === currentPage) {
                    button.classList.add('active');
                }
                pagination.appendChild(button);
            }
        }

        function searchTable() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            filteredData = originalData.filter(item => item.title.toLowerCase().includes(searchInput));
            currentPage = 1;
            displayTable();
        }

        function downloadData() {
            const dataToDownload = filteredData.map(item => ({
                source_id: item.source_id,
                title: item.title,
                url: item.url
            }));

            const blob = new Blob([JSON.stringify(dataToDownload, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'filtered_data.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // 添加列宽调节功能
        const resizableHeaders = document.querySelectorAll('th.resizable');
        resizableHeaders.forEach(header => {
            let startX, startWidth;

            header.addEventListener('mousedown', function(e) {
                startX = e.clientX;
                startWidth = header.offsetWidth;
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
            });

            function resize(e) {
                const dx = e.clientX - startX;
                header.style.width = startWidth + dx + 'px';
            }

            function stopResize() {
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
            }
        });
    </script>
</body>
</html>
