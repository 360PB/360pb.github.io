<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filters">
        <h1>资源库</h1>
		<h2>数据源: <a href="https://panhub.fun/" target="_blank">https://panhub.fun/</a></h2>
        <div class="filter-categories">
            <button onclick="filterSelection('all')">全部</button>
            <button onclick="filterSelection('1')">短剧</button>
            <button onclick="filterSelection('2')">学习资料</button>
            <button onclick="filterSelection('3')">游戏</button>
            <button onclick="filterSelection('4')">软件</button>
            <button onclick="filterSelection('5')">综合</button>
        </div>
    </div>
    <input type="text" id="search-input" placeholder="搜索资源" oninput="searchTable()">
    <button onclick="downloadData()">下载数据</button>
    <div id="resource-list" class="resource-list">
        <!-- 资源卡片将通过 JavaScript 动态生成 -->
    </div>
    <div class="pagination" id="pagination">
        <!-- 分页按钮将通过 JavaScript 动态生成 -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
