<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta content="false" name="twcClient" id="twcClient"/>
    <title>资源库</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 微信提示样式 */
        .weixin-tip {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1999;
        }
        .weixin-tip .top-bar-guidance {
            font-size: 15px;
            color: #fff;
            height: 40%;
            line-height: 1.8;
            padding-left: 20px;
            padding-top: 20px;
            background: url(//gw.alicdn.com/tfs/TB1eSZaNFXXXXb.XXXXXXXXXXXX-750-234.png) center top/contain no-repeat;
        }
        .weixin-tip .top-bar-guidance .icon-safari {
            width: 25px;
            height: 25px;
            vertical-align: middle;
            margin: 0 .2em;
        }
        .weixin-tip .app-download-btn {
            display: block;
            width: 214px;
            height: 40px;
            line-height: 40px;
            margin: 18px auto 0 auto;
            text-align: center;
            font-size: 18px;
            color: #2466f4;
            border-radius: 20px;
            border: .5px #2466f4 solid;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 微信提示界面 -->
    <div class="weixin-tip">
        <div class="top-bar-guidance">
            <p>点击右上角<img src="//gw.alicdn.com/tfs/TB1xwiUNpXXXXaIXXXXXXXXXXXX-55-55.png" class="icon-safari"/> 浏览器打开</p>
            <p>可以继续访问本站哦~</p>
        </div>        
    </div>

    <!-- 原始页面内容 -->
    <div class="content">
        <h1>资源库</h1>
        <h2>数据源: <a href="https://panhub.fun/" target="_blank">https://panhub.fun/</a></h2> 
        <!-- 其他内容 -->
    </div>

    <script>
        document.querySelector('body').addEventListener('touchmove', function (event) {
            event.preventDefault();
        });

        window.mobileUtil = (function(win, doc) {
            var UA = navigator.userAgent,
            isAndroid = /android|adr/gi.test(UA),
            isIOS = /iphone|ipod|ipad/gi.test(UA) && !isAndroid,
            isBlackBerry = /BlackBerry/i.test(UA),
            isWindowPhone = /IEMobile/i.test(UA),
            isMobile = isAndroid || isIOS || isBlackBerry || isWindowPhone;
            return {
                isAndroid: isAndroid,
                isIOS: isIOS,
                isMobile: isMobile,
                isWeixin: /MicroMessenger/gi.test(UA),
                isQQ: /QQ/gi.test(UA)
            };
        })(window, document);

        if(mobileUtil.isWeixin){
            // 隐藏主要内容
            document.querySelector('.content').style.display = 'none';
            document.querySelector('.weixin-tip').style.display = 'block';
            
            var url = 'https://360pb.github.io'; //更改需要跳转的地址
            
            if(mobileUtil.isIOS){
                // iOS设备直接跳转到中转页面
                document.getElementById('BtnClick').onclick = function() {
                    window.location.href = "https://t.asczwa.com/taobao?backurl=" + encodeURIComponent(url);
                };
            } else if(mobileUtil.isAndroid){
                // 安卓设备使用文件下载触发外部浏览器
                document.getElementById('BtnClick').onclick = function() {
                    var link = document.createElement('a');
                    link.href = url;
                    link.download = 'weixin.doc';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setTimeout(function() {
                        window.location.href = url;
                    }, 500);
                };
            }
        }
    </script>
</body>
</html>
