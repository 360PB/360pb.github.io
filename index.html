<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源库</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filters">
    <h1>资源库</h1>
    <h2>数据源: <a href="https://panhub.fun/" target="_blank">https://panhub.fun/</a></h2>
	        <button onclick="filterSelection('all')">全部</button>
        <button onclick="filterSelection('1')">短剧</button>
        <button onclick="filterSelection('11')">学习资料</button>
        <button onclick="filterSelection('8')">游戏</button>
        <button onclick="filterSelection('9')">软件</button>
        <button onclick="filterSelection('7')">综合</button>
    </div>
    <input type="text" id="search-input" placeholder="搜索短剧" oninput="searchTable()">
    <button onclick="downloadData()">下载数据</button>
    <table id="data-table">
        <thead>
            <tr>
                <th>序号</th>
                <th>文件名</th>
                <th>夸克链接</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <div class="pagination" id="pagination">
        <!-- 分页按钮将通过 JavaScript 动态生成 -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
