<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>短剧列表</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>夸克链接表格</h1>
    <input type="text" id="search-input" placeholder="搜索文件名" oninput="searchTable()">
    <button onclick="downloadData()">下载数据</button>
    <table id="data-table">
        <thead>
            <tr>
                <th>序号</th>
                <th>文件名</th>
                <th>夸克链接</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <div class="pagination" id="pagination">
    </div>

    <script>
        const itemsPerPage = 10;
        let currentPage = 1;
        let filteredData = [];

        // 读取 JSON 文件并生成表格
        fetch('qf_source.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应错误');
                }
                return response.json();
            })
            .then(data => {
                const tableData = data.find(item => item.type === 'table' && item.name === 'qf_source');
                filteredData = tableData.data;
                displayTable();
            })
            .catch(error => {
                console.error('获取数据时发生错误:', error);
            });

        function displayTable() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            pageData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.source_id}</td>
                    <td>${item.title}</td>
                    <td><a href="${item.url}" target="_blank">${item.url}</a></td>
                `;
                tableBody.appendChild(row);
            });

            updatePagination();
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayTable();
                });
                if (i === currentPage) {
                    button.classList.add('active');
                }
                pagination.appendChild(button);
            }
        }

        function searchTable() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            filteredData = data.find(item => item.type === 'table' && item.name === 'qf_source').data.filter(item => item.title.toLowerCase().includes(searchInput));
            currentPage = 1;
            displayTable();
        }

        function downloadData() {
            const dataToDownload = filteredData.map(item => ({
                source_id: item.source_id,
                title: item.title,
                url: item.url
            }));

            const blob = new Blob([JSON.stringify(dataToDownload, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'filtered_data.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
