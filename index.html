<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>资源库</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 微信提示样式 */
        #weixin-tip {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            text-align: center;
            padding-top: 20%;
        }
        #weixin-tip p {
            font-size: 2em;
            color: #333;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <!-- 微信提示 -->
    <div id="weixin-tip">
        <p>
            请点击右上角“...”<br>并选择“在浏览器打开”。
        </p>
    </div>

    <div class="wrapper">
        <div id="bubbles-container">
            <!-- 气泡将通过 JavaScript 动态生成 -->
        </div>
    </div>

    <!-- 加载进度提示 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div id="loading-text">正在加载数据... 0%</div>
            <button id="loading-close-btn" class="loading-close-btn">关闭</button>
        </div>
    </div>

    <div class="content">
        <h1>资源库</h1>
        <h2>数据源: <a href="https://panhub.fun/" target="_blank">https://panhub.fun/</a></h2>
        
        <!-- 筛选按钮 -->
        <div class="filters">
            <button onclick="filterSelection('all')" class="active">全部</button>
            <button onclick="filterSelection('1')">短剧</button>
            <button onclick="filterSelection('11')">学习</button>
            <button onclick="filterSelection('8')">游戏</button>
            <button onclick="filterSelection('9')">软件</button>
        </div>

        <!-- 搜索框 -->
        <input type="text" id="search-input" placeholder="搜索资源" oninput="searchTable()">

        <!-- 操作按钮区域 -->
        <div class="action-buttons">
            <button onclick="downloadData()">下载数据表</button>
            <button onclick="downloadLinks()">仅下载链接</button>
            <!-- 每页显示数量设置 -->
            <div class="items-per-page">
                <label for="items-per-page-select">每页显示:</label>
                <select id="items-per-page-select">
                    <option value="6">6</option>
                    <option value="15" selected>15</option>
                    <option value="21">21</option>
                    <option value="30">30</option>
                </select>
            </div>
        </div>

        <!-- 资源卡片列表 -->
        <div id="resource-list" class="resource-list">
            <!-- 资源卡片将通过 JavaScript 动态生成 -->
        </div>

        <!-- 分页 -->
        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过 JavaScript 动态生成 -->
        </div>
    </div>

    <script>
        // 检测是否在微信环境中打开
        var ua = navigator.userAgent.toLowerCase();
        var isWeixin = ua.indexOf('micromessenger') !== -1; // 判断是否为微信浏览器

        if (isWeixin) {
            // 如果是微信浏览器，显示提示信息
            document.getElementById('weixin-tip').style.display = 'block';
        } else {
            // 如果不是微信浏览器，跳转到目标页面
            // 替换 "TARGET_URL" 为目标页面的实际 URL
            window.location.href = "https://360pb.github.io/"; // 替换为你的目标 URL
        }
    </script>

    <script src="scripts.js"></script>
    <script src="bubbles.js"></script>
</body>
</html>
